name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

jobs:
  format-and-lint:
    name: Format & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run prettier:check

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npx tsc -b --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [format-and-lint, type-check]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: [format-and-lint, type-check]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

  unit-and-component-test:
    name: Unit and Component Test
    runs-on: ubuntu-latest
    needs: [format-and-lint, type-check, build-storybook]
      steps:
        - name: Checkout repository
          uses: actions/checkout@v5

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: "20.x"
            cache: npm

        - name: Install dependencies
          run: npm ci

        - name: Build Storybook
          run: npm run test
